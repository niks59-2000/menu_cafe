<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Boobo Cafe</h1>
        <p class="found">Since 2000</p>
        <section>
            <h5>Coffee</h5>
            <img src="images/cof.png" class="coffee">
            <article class="list">
                <p class="item">Expresso</p><p class="price">100</p>
            </article>
            <article class="list">
                <p class="item">Americano</p><p class="price">80</p>
            </article>
            <article class="list">
                <p class="item">Cafe Mocha</p><p class="price">150</p>
            </article>
            <article class="list">
                <p class="item">Cappuccino</p><p class="price">180</p>
            </article>
            <article class="list">
                <p class="item">Latte</p><p class="price">100</p>
            </article>
        </section>
        <section>
            <h5>tea</h5>
            <img src="images/tea.jpg" class="tea">
            <article class="list">
                <p class="item">Black Tea</p><p class="price">25</p>
            </article>
            <article class="list">
                <p class="item">White Tea</p><p class="price">50</p>
            </article>
            <article class="list">
                <p class="item">Ginger Tea</p><p class="price">15</p>
            </article>
            <article class="list">
                <p class="item">Herbal Tea</p><p class="price">60</p>
            </article>
        </section>
        <section>
            <h5>Desserts</h5>
            <img src="images/dessert.png" class="dessert">
            <article class="list">
                <p class="item">Cheesecake</p><p class="price">90</p>
            </article>
            <article class="list">
                <p class="item">Tiramisu</p><p class="price">120</p>
            </article>
            <article class="list">
                <p class="item">Brownies</p><p class="price">70</p>
            </article>
            <article class="list">
                <p class="item">Pancakes</p><p class="price">100</p>
            </article>
        </section>
        <div class="foot-hr"></div>
        <footer>
            <p>543 CRAFT ROAD,DETROIT MICHIGAN</p>
        </footer>
    </main>
    
</body>
</html>
